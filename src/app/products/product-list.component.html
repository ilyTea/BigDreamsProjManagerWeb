<div class="card">
    <div class="card-header">
        {{pageTitle}}
        
    </div>
    <div class="card-body">
        <!--
        <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/album/4SZko61aMnmgvNhfhgTuD3?utm_source=generator" 
                width="60%" height="352" frameBorder="0" allowfullscreen="" 
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
        </iframe>
        -->
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" maxlength="32" placeholder="ie. cart"
                     [(ngModel)]="listFilter"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}} </h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button id="imageButton" class="btn btn-primary"
                            (click)="toggleImage()">
                                {{showImage ? "Hide" : "Show"}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>
                           <img *ngIf="showImage"
                                [src]="product.imageUrl"
                                [title]="product.productName"
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin"> 
                        </td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.productCode | uppercase }}</td>
                        <td>{{ product.releaseDate | date }}</td>
                        <td>{{ product.price | currency:"EUR":"symbol":"1.2-2" }}</td>
                        <td>
                            <pm-star [rating]= "product. rating"
                                     (ratingClicked)="onRatingClicked($event)">
                            </pm-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    

</div>
